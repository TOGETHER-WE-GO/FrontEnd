<div class="d-lg-flex half">
  <div
    class="bg order-1 order-md-2"
    style="
      background-image: url('../../assets/login.jpg');
      background-size: 100%;
      background-repeat: no-repeat;
      background-position: right;
    "
  ></div>
  <div class="contents order-2 order-md-1">
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-md-7">
          <div class="mb-4">
            <h3>Sign In</h3>
          </div>
          <form
            *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate
          >
            <div class="form-group first">
              <label for="email">Email</label>
              <input
                type="text"
                class="form-control"
                name="email"
                [(ngModel)]="form.email"
                required
                #email="ngModel"
              />
            </div>
            <div class="form-group last mb-3">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                name="password"
                [(ngModel)]="form.password"
                required
                minlength="6"
                #password="ngModel"
              />
            </div>
            
            <button type="submit" class="btn btn-block btn-primary">
              Login
            </button>
          </form>

          <div class="d-flex mb-5 align-items-center">
            <label class="control control--checkbox mb-0"
              ><span class="caption">Remember me</span>
              <input type="checkbox" checked="checked" />
              <div class="control__indicator"></div>
            </label>
            <span class="ml-auto"
              ><a href="#" class="forgot-pass">Forgot Password</a></span
            >
          </div>

          <span class="d-block text-center my-4 text-muted"
            >&mdash; or &mdash;</span
          >

          <div class="social-login">
            <a
              href="register"
              class="facebook btn d-flex justify-content-center align-items-center"
            >
              <span class="icon-facebook mr-3"></span> Register
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
