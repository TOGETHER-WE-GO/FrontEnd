<div class="container">
  <h5 class ="pt-2 mb-0">Active Following</h5>
  <owl-carousel-o [options]="customOptions" class="ml-35">
    <ng-template carouselSlide *ngFor="let following of followings">
      <mat-card class="mat-elevation-z4">
        <a
          href="javascript:void(0)"
          routerLink="/profiles/{{ following.userId }}"
          [routerLinkActive]="['router-link-active']"
          class="uh-image"
        >
          <img class="uh-image-inner" src="{{ following.avatar }}" alt="" />
          <div class="gradient"></div>
        </a>
        <mat-card-title>{{ following.userName }}</mat-card-title>
      </mat-card>
    </ng-template>
  </owl-carousel-o>
</div>
