<div class="content">
  <div fxLayout="row wrap" fxLayoutGap="16px grid">
    <div
      [fxFlex]="100 / gridColumns + '%'"
      fxFlex.xs="100%"
      fxFlex.sm="33%"
      *ngFor="let place of places"
    >
      <mat-card class="mat-elevation-z4">
        <mat-card-header>
          <mat-card-title>{{ place.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="{{ getCardImage(place) }}" />
        <mat-card-content>
          <p>
            {{ place.shortDescription }}
          </p>
        </mat-card-content>
		<div class="clearfix mb-3">
			<span
			  *ngFor="let type of place.types.slice(0, 3)"
			  class="float-start badge rounded-pill btn-secondary"
			  style="margin-right: 7px;"
			>
			  {{ type.name }}
			</span>
		  </div>
		<div class="score">
			<i class="fa fa-star" aria-hidden="true">{{ place.avgRating | number: '1.0-2'}}</i>
			<i class="fa fa-link" aria-hidden="true">{{ place.avgRefer }}</i>
			<i class="fa fa-eye" aria-hidden="true">{{ place.avgView }}</i>
		  </div>
        <mat-card-actions>
          <a
            href="/contents/explores-detail/{{ place.id }}"
            class="btn btn-warning"
            >DETAIL <i class="fa fa-arrow-circle-right" aria-hidden="true"></i
          ></a>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
