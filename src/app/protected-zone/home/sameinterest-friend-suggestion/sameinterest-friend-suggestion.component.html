<div class="container">
    <h5 class="pt-2 mb-0">People share your same interests</h5>
  
    <div *ngFor="let suggest of followMutuals">
      <a
        href="javascript:void(0)"
        routerLink="/profiles/{{ suggest.userId }}"
        [routerLinkActive]="['router-link-active']"
        class="list-group-item list-group-item-action border-0 pr-0 pl-0"
      >
        <!-- <div class="badge bg-success float-right">5</div> -->
        <div class="d-flex align-items-start">
          <img
            src="{{ suggest.avatar }}"
            class="rounded-circle mr-1"
            width="40"
            height="40"
          />
          <div class="flex-grow-1 ml-3">
            {{ suggest.userName }}
          </div>
        </div>
      </a>
    </div>
  </div>
