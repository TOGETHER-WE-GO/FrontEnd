<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <!-- Upload avatar -->
    <div class="col-md-3 border-right">
      <div
        class="d-flex flex-column align-items-center text-center p-3 py-5"
        style="transform: translate(5%, 30%)"
      >
        <div class="uh-image">
          <img
            class="uh-image-inner"
            src="{{ this.userProfile.avatar }}"
            alt=""
          />
          <div class="gradient"></div>
        </div>
        <input
          (change)="onFileSelected($event)"
          type="file"
          #fileInput
          style="display: none"
        />
        <a
          (click)="handleFileInput()"
          class="font-weight-bold"
          style="color: #009cf7"
          >Change Profile Photo</a
        >
      </div>
    </div>

    <!-- edit profile info -->
    <div class="col-md-9 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form [formGroup]="form" (ngSubmit)="onFormSubmit()">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">FirstName</label
              ><input
                type="text"
                class="form-control"
                formControlName="firstName"
              />
            </div>
            <div class="col-md-6">
              <label class="labels">LastName</label
              ><input
                type="text"
                class="form-control"
                formControlName="lastName"
              />
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">UserName</label
              ><input
                type="text"
                class="form-control"
                formControlName="userName"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Email</label
              ><input
                type="text"
                class="form-control"
                formControlName="email"
              />
            </div>
            <div class="col-md-12">
              <label class="labels">Bio Info</label
              ><input
                type="textarea"
                rows="10"
                cols="70"
                class="form-control"
                formControlName="bioIntro"
              />
            </div>
            <!-- <div class="col-md-12">
            <label class="labels">Education</label
            ><input
              type="text"
              class="form-control"
              placeholder="education"
              value=""
            />
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6">
            <label class="labels">Country</label
            ><input
              type="text"
              class="form-control"
              placeholder="country"
              value=""
            />
          </div>
          <div class="col-md-6">
            <label class="labels">State/Region</label
            ><input
              type="text"
              class="form-control"
              value=""
              placeholder="state"
            />
          </div> -->
          </div>
          <div class="mt-5 text-center">
            <button
              class="btn btn-primary profile-button"
              type="button"
              type="submit"
            >
              Save Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
